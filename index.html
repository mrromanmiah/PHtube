<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>PH Tube</title>
  <style>
    .inter {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="inter lg:m-12 md:m-10 m-5">
  <header>
    <nav
      class="lg:flex md:flex items-center text-center lg:justify-between md:justify-between justify-center border-b-2 pb-8">
      <div class="flex justify-center lg:justify-start md:justify-start md:w-auto mb-4 lg:mb-0 md:mb-0">
        <img src="./images/Logo.png" alt="PH Tube" />
      </div>
      <div>
        <button id="sort-button"
          class="bg-[#25252533] text-[#1f2937]/[0.5] px-5 py-2 rounded text-lg font-normal hover:text-black lg:mb-0 md:mb-0 mb-3 lg:relative lg:-ml-24 md:relative md:-ml-24">
          Sort by view
        </button>
      </div>
      <div>
        <button onclick="blog()"
          class="bg-[#FF1F3D] text-[#fff] px-5 py-2 rounded text-lg font-normal hover:font-medium">
          Blog
        </button>
      </div>
    </nav>
  </header>
  <main>
    <div class="tab-container mt-8 w-full">
      <div id="tab-container" class="tabs bg-transparent m-auto text-center flex justify-center gap-5"></div>
    </div>
    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-9"></div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
